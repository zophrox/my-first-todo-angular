<div class="addTask">
  <label for="inputTask">Нове завдання</label>
  <input
    type="text"
    placeholder="Текст завдання"
    id="inputTask"
    class="textTask"
    [(ngModel)]="descriptionTask"
  />
  <p>Виконати до:<input type="time" [(ngModel)]="descriptionTaskTime" /></p>
</div>

<div class="addButton"><button (click)="addNewTask(descriptionTask,descriptionTaskTime)"><mat-icon>add_task</mat-icon></button></div>
